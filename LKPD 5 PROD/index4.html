<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var bilangan = 1;

while (bilangan <= 50) {
  if (bilangan % 2 == 0) {
    console.log("Bilangan", bilangan, "Adalah genap");
  } else {
    console.log("Bilangan", bilangan, "Adalah ganjil");
  }
  bilangan++;
}

    </script>
</body>
</html>
